<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數學快樂學 - Anki 兒童版</title>
    <!-- 引入可愛的圓體字型 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 引入 htm -->
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
</head>

<body>

    <!-- 主選單頁面 -->
    <div id="home-page" class="page active">
        <div class="container">
            <div class="mascot">🦁</div>
            <h1>數學挑戰時間！</h1>
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 40px;">
                今天有 <span id="due-count" style="color: var(--wrong-color); font-weight: bold;">0</span> 題需要複習喔
            </p>
            <button class="btn btn-primary" onclick="startSession()">開始練習</button>
            <button class="btn btn-neutral" onclick="openSettings()"
                style="margin-top:20px; font-size: 1rem; padding: 10px 20px; opacity: 0.7;">家長專區 👨‍👩‍👧‍👦</button>
        </div>
    </div>

    <!-- 學習頁面 -->
    <div id="study-page" class="page">
        <div class="container">
            <!-- Header Area: Quit Button (Left) + Stats (Right) -->
            <div
                style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 0 10px;">
                <button onclick="goHome()"
                    style="background: none; border: none; font-size: 1.1rem; color: #666; cursor: pointer; display: flex; align-items: center; gap: 5px;">
                    <span>🔙</span> 返回
                </button>
                <div style="font-size: 1rem; color: #888;">
                    剩餘題目: <span id="remaining-count">0</span>
                </div>
            </div>

            <!-- 卡片區域 -->
            <div class="card">
                <div id="card-content">
                    <!-- 題目將會顯示在這裡 -->
                </div>

                <div id="answer-section" class="answer-area">
                    <div id="answer-content">
                        <!-- 答案將會顯示在這裡 -->
                    </div>
                    <div class="explanation" id="explanation-content">
                        <!-- 教學說明 -->
                    </div>
                </div>

                <!-- 控制按鈕區 -->
                <div class="controls" id="show-answer-btn-area" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="showAnswer()">看答案 👀</button>
                </div>

                <!-- 評分按鈕區 (顯示答案後出現) -->
                <div class="controls" id="rating-btns-area" style="display: none; margin-top: 20px;">
                    <button class="btn btn-danger" onclick="rateCard(1)">
                        再練習 😟<br><span style="font-size:0.8rem">1分鐘後</span>
                    </button>
                    <button class="btn btn-primary" onclick="rateCard(3)">
                        還可以 🤔<br><span style="font-size:0.8rem">明天</span>
                    </button>
                    <button class="btn btn-success" onclick="rateCard(5)">
                        太簡單了 🤩<br><span style="font-size:0.8rem">4天後</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 家長專區頁面 -->
    <div id="settings-page" class="page">
        <div class="container">
            <h1>家長專區</h1>

            <div
                style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #666;">題目列表</h2>
                <button class="btn btn-danger" onclick="clearDataConfirm()"
                    style="font-size: 0.9rem; padding: 8px 15px;">重置所有進度</button>
            </div>

            <div id="question-list" class="question-list">
                <!-- 題目列表將由 JS 產生 -->
            </div>

            <button class="btn btn-neutral" onclick="goHome()" style="margin-top: 20px;">回首頁</button>
        </div>
    </div>

    <!-- 題目預覽頁面 -->
    <div id="preview-page" class="page">
        <div class="container">
            <h2>題目預覽</h2>

            <!-- Changed: Removed max-height constraint and added overflow handling for safety -->
            <div class="card" style="max-height: 80vh; overflow-y: auto;">
                <div id="preview-q" class="question-text"></div>
                <div id="preview-a" class="answer-area" style="display: block; margin-top: 20px;">
                    <strong>答案：</strong> <span id="preview-a-text"></span>
                </div>
                <div id="preview-exp" class="explanation"></div>
            </div>

            <button class="btn btn-neutral" onclick="backToSettings()">返回列表</button>
        </div>
    </div>

    <!-- 完成頁面 -->
    <div id="finish-page" class="page">
        <div class="container">
            <div class="mascot">🎉</div>
            <h1>太棒了！</h1>
            <p style="font-size: 1.5rem;">今天的複習都完成了！</p>
            <button class="btn btn-primary" onclick="goHome()">回首頁</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
