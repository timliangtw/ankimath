<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>數學快樂學 - Anki 兒童版</title>
    <!-- 引入可愛的圓體字型 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 主選單頁面 -->
    <div id="home-page" class="page active">
        <div class="container">
            <div class="mascot">🦁</div>
            <h1>數學挑戰時間！</h1>
            <p style="font-size: 1.5rem; color: #666; margin-bottom: 40px;">
                今天有 <span id="due-count" style="color: var(--wrong-color); font-weight: bold;">0</span> 題需要複習喔
            </p>
            <button class="btn btn-primary" onclick="startSession()">開始練習</button>
            <button class="btn btn-neutral" onclick="clearDataConfirm()"
                style="margin-top:20px; font-size: 1rem; padding: 10px 20px; opacity: 0.7;">家長設定：重置進度</button>
        </div>
    </div>

    <!-- 學習頁面 -->
    <div id="study-page" class="page">
        <div class="container">
            <div class="stats-bar">
                剩餘題目: <span id="remaining-count">0</span>
            </div>

            <!-- 卡片區域 -->
            <div class="card">
                <div id="card-content">
                    <!-- 題目將會顯示在這裡 -->
                </div>

                <div id="answer-section" class="answer-area">
                    <div id="answer-content">
                        <!-- 答案將會顯示在這裡 -->
                    </div>
                    <div class="explanation" id="explanation-content">
                        <!-- 教學說明 -->
                    </div>
                </div>
            </div>

            <!-- 控制按鈕區 -->
            <div class="controls" id="show-answer-btn-area">
                <button class="btn btn-primary" onclick="showAnswer()">看答案 👀</button>
            </div>

            <!-- 評分按鈕區 (顯示答案後出現) -->
            <div class="controls" id="rating-btns-area" style="display: none;">
                <button class="btn btn-danger" onclick="rateCard(1)">
                    再練習 😟<br><span style="font-size:0.8rem">1分鐘後</span>
                </button>
                <button class="btn btn-primary" onclick="rateCard(3)">
                    還可以 🤔<br><span style="font-size:0.8rem">明天</span>
                </button>
                <button class="btn btn-success" onclick="rateCard(5)">
                    太簡單了 🤩<br><span style="font-size:0.8rem">4天後</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 完成頁面 -->
    <div id="finish-page" class="page">
        <div class="container">
            <div class="mascot">🎉</div>
            <h1>太棒了！</h1>
            <p style="font-size: 1.5rem;">今天的複習都完成了！</p>
            <button class="btn btn-primary" onclick="goHome()">回首頁</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
